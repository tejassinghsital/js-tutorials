  <!-- with addEventListener method -->

  <label for="nametype">Enter your name </label>
  <input type="text" name="" id="nametype" placeholder="enter your name here...">
  <br>
  <label for="flavours">Liked ice creame flavour? </label>
  <select name="ice-creame-flavours" id="flavours">
   <option value="select">Select one</option>
   <option value="vanilla">Vanilla</option>
   <option value="choclate">Choclate</option>

  </select>

  // js of addEventListener method

  let changingVar = document.getElementById('flavours');

  changingVar.addEventListener('change', () => {

   let username = document.getElementById('nametype').value;

  });
