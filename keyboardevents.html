<body>

 <form action="">
  <input class='textfield' onkeydown="downFx()" onkeyup="upFx()" onkeypress="pressFx()" type="text">
  <p class="outputpress">Output of which key is pressed is shown here</p>

  <p class="outputupdown">Output of state of key thai si up or down is shown here</p>
 </form>
 </form>


 <script>
  let pressFx = () => {
   document.querySelector(".outputpress").innerHTML = `you pressed ${event.key} and it's code is ${event.code}`;

  }

  let downFx = () => {
   document.querySelector(".outputupdown").innerHTML = `${event.key} is down`;

  }
  let upFx = () => {
   let temp = document.querySelector(".outputupdown").innerHTML = `${event.key} is up`;

  }
 </script>
</body>

</html>
