<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>

<body>
 <p>Seconds stop watch</p>
 <p id="showOutput">Output will show here...</p>
 <br>
 <button onclick="timer()">Click to start</button>
 <button onclick="stop()">Click to Stop</button>
 <script>
  let count = 0;
  let myvar;
  let timer = () => {


   myvar = setInterval(() => {
    document.getElementById('showOutput').innerHTML = count;
    count++;
   }, 1000);
  }

  // for stoping this countdown
  let stop = () => {
   clearInterval(myvar);
  }
 </script>
</body>

</html>
